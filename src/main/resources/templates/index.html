<div class="album">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 py-5">
            <div th:each="product : ${listProducts}">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="position-absolute px-3 py-2" style="background-color: rgba(0, 0, 0, 0.7)">
                            <p
                                class="text-white text-decoration-none" th:text="${product.name}">
                            </p>
                        </div>
                        <img src="https://source.unsplash.com/500x400?" class="card-img-top"
                            alt="{{ $post->category->name }}" />
                        <div class="card-body">
                            <h1>[[${product.name}]]</h1>
                            <p>{{ $post->excerpt }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <a class="text-decoration-none" href="/blog/{{ $post->slug }}">Read more</a>
                                    </button>
                                </div>
                                <!-- <small class="text-muted">Last updated {{ $post->created_at->diffForHumans()
                                    }}</small> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
